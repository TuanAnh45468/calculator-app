<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- displays site properly based on user's device -->

    <link
      href="images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="output.css" rel="stylesheet" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="flex flex-col items-center min-h-screen bg-main-bg1">
    <main class="mobile:w-[327px] my-8 mx-6 flex flex-col">
      <section class="text-white flex w-full items-end h-[42px] mobile:mb-8">
        <span class="mt-auto"> calc </span>
        <span class="uppercase text-xs ml-auto">theme</span>
          <div class="flex relative ml-auto">
            <label for="theme-switch"></label>
            <input class="switch range w-[71px] rounded-full h-[26px] bg-toggle-bg1 appearance-none outline-none" id="theme-switch" max="3" min="1" type="range" value="1" />
            <div class="absolute left-0 top-[-19px] h-6 w-full flex items-center justify-between px-2">
              <span class="text-xs">1</span>
              <span class="text-xs">2</span>
              <span class="text-xs">3</span>
            </div>
          </div>
      </section>

      <section class="mobile:mb-6 w-full text-white flex items-center justify-end rounded-xl bg-screen-bg1 h-[88px]">399, 981</section>

      <section class="h-[420px] w-full bg-screen-bg1 rounded-xl grid items-center grid-cols-4 px-6 py-6">
        <div class="col-start-1 col-span-4 flex justify-between">
          <span class="numberBtn1">7</span>
          <span class="numberBtn1">8</span>
          <span class="numberBtn1">9</span>
          <span class="numberBtn1 delResetBtn1">DEL</span>
        </div>

        <div class="col-start-1 col-span-4 flex justify-between">
          <span class="numberBtn1">4</span>
          <span class="numberBtn1">5</span>
          <span class="numberBtn1">6</span>
          <span class="numberBtn1">+</span>
        </div>

        <div class="col-start-1 col-span-4 flex justify-between">
          <span class="numberBtn1">1</span>
          <span class="numberBtn1">2</span>
          <span class="numberBtn1">3</span>
          <span class="numberBtn1">-</span>
        </div>

        <div class="col-start-1 col-span-4 flex justify-between">
          <span class="numberBtn1">.</span>
          <span class="numberBtn1">0</span>
          <span class="numberBtn1">/</span>
          <span class="numberBtn1">x</span>
        </div>
        <div class="col-start-1 col-span-4 flex justify-between">
          <button class="numberBtn1 w-[133px] h-[64px] delResetBtn1">RESET</button>
          <button class="numberBtn1 w-[133px] h-[64px] equalBtn1">=</button>
        </div>
      </section>
    </main>
  </body>
</html>
